<html>
<head>
<title> div and span </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>

</head>

<body>
<p>
    Span is an inline element.Which means you can arrange elements horizontally side by side.
  </p>
  <hr>
  <span>
        <img src = "nature.jfif">
  </span>
  <span>
        <img src = "nature.jfif">
  </span>
  <hr>
  <p>Div is a block level element. which means you can arrange elements one below the other vertically.</p>
<hr>  
<div>
    <img src="nature.jfif">
    
    
    
    
    
  </div>
    <br>
  <div>
      
      
      
      
      
      
    <img src="nature.jfif">
  </div>

</body>
</html>
